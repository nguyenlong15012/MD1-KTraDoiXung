<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function isPalindrome(){
        let text = prompt('Nhâp vào 1 từ ');
        let arr = text.split('');
        let result = true;
        for (let i = 0; i<arr.length; i++){
            if (arr[i] != arr[arr.length-i-1]){
                result = false;
                break;
            }
        }
        return result;
    }

    if (isPalindrome()){
        document.write('Đây là từ đối xứng');
    }else {
        document.write('Đây không phải từ đối xứng');
    }
</script>
</body>
</html>
